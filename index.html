            <p class="text-gray-300 mb-6 text-center">æ‰«æäºŒç»´ç è´­ä¹°æ­¤èŠ‚ç›®çš„è§‚çœ‹æƒé™</p>

    <script>
        // Configuration
        const API_BASE_URL = 'https://neofantasy-api.vercel.app/';
        const TOKEN_KEY = 'user_token';
        const PURCHASED_SHOWS_KEY = 'purchased_shows';
        
        // Global variables
        let artPlayer = null;
        let currentShowId = null;
        
        // Mock shows data
        const mockShows = [
            { id: 'show_001', title: "Poppin'Party New Year LIVEã€ŒHappy BanG Year!!ã€", description: '2026å¹´1æœˆ3æ—¥(åœŸ) é–‹æ¼” 18:00(JST)', thumbnail: 'https://via.placeholder.com/400x300/8B5CF6/ffffff?text=Music+Show', isLive: false, requiresAuth: true },

        ];

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeUser();
            loadShows();
            updateUserDashboard();
        });

        // Initialize user session
        function initializeUser() {
            let token = localStorage.getItem(TOKEN_KEY);
            if (!token) {
                token = 'token_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem(TOKEN_KEY, token);
            }
            
            // Check if user has VIP status
            const purchasedShows = getPurchasedShows();
            if (purchasedShows.length > 0) {
                document.getElementById('user-role').textContent = 'VIP - å·²è´­ä¹°èŠ‚ç›®';
                document.getElementById('user-role').classList.remove('text-yellow-400');
                document.getElementById('user-role').classList.add('text-purple-400');
            }
        }

        // Load shows into grid
        function loadShows() {
            const grid = document.getElementById('shows-grid');
            grid.innerHTML = '';
            
            mockShows.forEach(show => {
                const card = createShowCard(show);
                grid.appendChild(card);
            });
        }

        // Create show card element
        function createShowCard(show) {
            const card = document.createElement('div');
            card.className = 'show-card bg-gray-800 rounded-lg overflow-hidden cursor-pointer relative';
            card.onclick = () => handleShowClick(show.id);
            const imagePath = `/image/${show.title}.jpg`;
            
            card.innerHTML = `
                <div class="relative">
                    <img src="${imagePath}" alt="${show.title}" class="w-full h-48 object-cover">
                    ${show.isLive ? '<span class="badge bg-red-600 text-white animate-pulse">â— ç›´æ’­ä¸­</span>' : '<span class="badge bg-gray-600 text-white">å¾…å¼€æ’­</span>'}
                </div>
                <div class="p-4">
                    <h3 class="text-lg font-bold mb-2">${show.title}</h3>
                    <p class="text-gray-400 text-sm mb-3">${show.description}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-sm ${show.requiresAuth ? 'text-yellow-400' : 'text-green-400'}">
                            ${show.requiresAuth ? 'ğŸ”’ éœ€è¦è´­ä¹°' : 'ğŸ†“ å…è´¹è§‚çœ‹'}
                        </span>
                        <button class="px-3 py-1 bg-purple-600 hover:bg-purple-700 rounded text-sm transition">
                            è§‚çœ‹
                        </button>
                    </div>
                </div>
            `;
            
            return card;
        }

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(e) {
            if (!artPlayer) return; // åªåœ¨æ’­æ”¾å™¨å­˜åœ¨æ—¶å“åº”å¿«æ·é”®
            
            if (e.code === 'Space') {
                e.preventDefault();
                artPlayer.toggle();
            } else if (e.code === 'ArrowLeft') {
                e.preventDefault();
                artPlayer.currentTime = Math.max(0, artPlayer.currentTime - 5);
            } else if (e.code === 'ArrowRight') {
                e.preventDefault();
                artPlayer.currentTime = artPlayer.currentTime + 5;
            } else if (e.code === 'ArrowUp') {
                e.preventDefault();
                artPlayer.volume = Math.min(1, artPlayer.volume + 0.1);
            } else if (e.code === 'ArrowDown') {
                e.preventDefault();
                artPlayer.volume = Math.max(0, artPlayer.volume - 0.1);
            } else if (e.code === 'KeyF' || e.code === 'Enter') {
                e.preventDefault();
                artPlayer.fullscreen = !artPlayer.fullscreen;
            }
        });

        // Handle show click
        async function handleShowClick(showId) {
            currentShowId = showId;
            const token = localStorage.getItem(TOKEN_KEY);
            
            try {
                const response = await fetch(`${API_BASE_URL}/get-stream?show_id=${showId}&user_token=${token}`);
                if (response.ok) {
                    const data = await response.json();
                    playStream(data.url, showId);
                } else {
                    showPurchaseModal(showId); // æ²¡æƒé™ï¼Œå»ä¹°ç¥¨
                }
            } catch (e) {
                alert("ç½‘ç»œé”™è¯¯æˆ–æœåŠ¡å™¨æœªå“åº”");
            }
        }

        // Handle mock access logic (for demo when API is not available)
        function handleMockAccess(show) {
            const purchasedShows = getPurchasedShows();
            
            if (!show.requiresAuth || purchasedShows.includes(show.id)) {
                // Use default stream URL for demo
                playStream('https://hls.neofantasy.online/hls/livestream.m3u8', show.title);
            } else {
                showPurchaseModal(show.id);
            }
        }

        // Play stream with ArtPlayer
        function playStream(url, title) {
            document.getElementById('player-section').classList.remove('hidden');
            document.getElementById('now-playing-title').textContent = `æ­£åœ¨æ’­æ”¾: ${title}`;
            document.getElementById('player-container').style.display = 'block';
            
            // Scroll to player
            document.getElementById('player-section').scrollIntoView({ behavior: 'smooth' });
            
            // Destroy existing player if any
            if (artPlayer) {
                artPlayer.destroy();
            }
            
            // Initialize ArtPlayer
            artPlayer = new Artplayer({
                container: '#player-container',
                url: url,
                type: 'm3u8',
                customType: {
                    m3u8: function(video, url) {
                        if (Hls.isSupported()) {
                            const hls = new Hls();
                            hls.loadSource(url);
                            hls.attachMedia(video);
                        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                            video.src = url;
                        }
                    }
                },
                autoplay: true,
                autoSize: true,
                autoMini: true,
                loop: false,
                flip: true,
                playbackRate: true,
                aspectRatio: true,
                setting: true,
                hotkey: true,
                pip: true,
                mutex: true,
                fullscreen: true,
                fullscreenWeb: true,
                subtitle: {
                    url: '',
                },
                moreVideoAttr: {
                    preload: 'auto',
                },
            });

            artPlayer.on('ready', () => {
                console.log('Player is ready');
            });
        }

        // Close player
        function closePlayer() {
            if (artPlayer) {
                artPlayer.destroy();
                artPlayer = null;
            }
            document.getElementById('player-section').classList.add('hidden');
            document.getElementById('player-container').style.display = 'none';
        }

        // Show purchase modal
        function showPurchaseModal(showId) {
            currentShowId = showId;
            document.getElementById('purchase-modal').classList.remove('hidden');
            document.getElementById('purchase-modal').classList.add('flex');
        }

        // Close purchase modal
        function closePurchaseModal() {
            document.getElementById('purchase-modal').classList.add('hidden');
            document.getElementById('purchase-modal').classList.remove('flex');
        }

        // Simulate purchase (for demo)
        function simulatePurchase() {
            if (!currentShowId) return;
            
            const purchasedShows = getPurchasedShows();
            if (!purchasedShows.includes(currentShowId)) {
                purchasedShows.push(currentShowId);
                localStorage.setItem(PURCHASED_SHOWS_KEY, JSON.stringify(purchasedShows));
            }
            
            // Update user status
            document.getElementById('user-role').textContent = 'VIP - å·²è´­ä¹°èŠ‚ç›®';
            document.getElementById('user-role').classList.remove('text-yellow-400');
            document.getElementById('user-role').classList.add('text-purple-400');
            
            closePurchaseModal();
            updateUserDashboard();
            
            // Now play the show
            const show = mockShows.find(s => s.id === currentShowId);
            if (show) {
                playStream('https://hls.neofantasy.online/hls/livestream.m3u8', show.title);
            }
        }

        // Get purchased shows from localStorage
        function getPurchasedShows() {
            const stored = localStorage.getItem(PURCHASED_SHOWS_KEY);
            return stored ? JSON.parse(stored) : [];
        }

        // Toggle user dashboard
        function toggleUserDashboard() {
            const dashboard = document.getElementById('user-dashboard');
            dashboard.classList.toggle('hidden');
            if (!dashboard.classList.contains('hidden')) {
                updateUserDashboard();
                dashboard.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Update user dashboard
        function updateUserDashboard() {
            const purchasedShows = getPurchasedShows();
            const container = document.getElementById('purchased-shows');
            
            if (purchasedShows.length === 0) {
                container.innerHTML = '<p class="text-gray-400 col-span-full text-center py-8">æ‚¨è¿˜æ²¡æœ‰è´­ä¹°ä»»ä½•èŠ‚ç›®</p>';
                return;
            }
            
            container.innerHTML = '';
            purchasedShows.forEach(showId => {
                const show = mockShows.find(s => s.id === showId);
                if (show) {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-700 rounded-lg p-4 cursor-pointer hover:bg-gray-600 transition';
                    card.onclick = () => {
                        toggleUserDashboard();
                        handleShowClick(showId);
                    };
                    card.innerHTML = `
                        <h4 class="font-bold mb-2">${show.title}</h4>
                        <p class="text-sm text-gray-300 mb-2">${show.description}</p>
                        <span class="text-xs text-green-400">âœ“ å·²è´­ä¹°</span>
                    `;
                    container.appendChild(card);
                }
            });
        }
    </script>
